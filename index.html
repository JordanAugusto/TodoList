<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Lista de Tarefa</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Olá, tudo bem? <input type="text" id="name" placeholder="Escreva seu nome" />
			</h2>
		</section>
		<section class="create-todo">
			<h3>Registro De Compromisso</h3>
			<form id="new-todo-form">
				<h4>Qual o nome da tarefa?</h4>
				<input 
					type="text" placeholder="Estuda programação" name="content" id="content" />
				<h4>Escolha a Categoria</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Trabalho</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Pessoal</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="school" />
						<span class="bubble school"></span>
						<div>Faculdade</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="cash" />
						<span class="bubble cash"></span>
						<div>Contas</div>
					</label>
				</div>

				<input type="submit" value="Add Tarefa" />
			</form>
		</section>
		<!-- fim de interface -->
		<section class="todo-list">
			<h4>TAREFAS</h4>
			<div class="list" id="todo-list"></div>
		</section>

	</main>
	<!-- final -->
	<!-- importando o javascript -->
	<script src="script.js"></script>
</body>
</html>
